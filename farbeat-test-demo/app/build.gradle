plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.lifeteam.farbeat.demo"
        minSdk 26
        targetSdk 30
        versionCode 1
        versionName "1.0.7"

        ndk {
            abiFilters "armeabi-v7a"
        }

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                outputFileName = "FarBeatDemo_${variant.versionName}-${releaseTime()}.apk"
            }
    }

    signingConfigs {
        release {
            keyAlias 'fb'
            keyPassword 'lining123'
            storeFile file('../app/farbeat.jks')
            storePassword 'lining123'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/*'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/beans.xml'
        exclude 'META-INF/INDEX.LIST'
    }

    useLibrary 'org.apache.http.legacy'
}

static releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("GMT+08:00"))
}

